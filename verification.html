<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Verification</title>

    <style>
        * {
            margin: 0; padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: #06070f;
            height: 100vh;
            display: grid;
            place-content: center;
            color: #d9e4ff;
            overflow: hidden;
            position: relative;
        }

        /* ----------------------------------------------------
           HEXAGON GRID BACKGROUND
        ---------------------------------------------------- */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background:
                radial-gradient(circle at center,
                    rgba(88, 101, 242, 0.1) 0%,
                    rgba(0,0,0,0) 70%
                ),
                url("https://i.imgur.com/4P8S8lJ.png");
            background-size: 500px;
            opacity: 0.15;
            pointer-events: none;
            z-index: 1;
        }

        canvas {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* ----------------------------------------------------
           HEXAGON CONTAINER
        ---------------------------------------------------- */
        .hex-container {
            position: relative;
            padding: 3rem;
            width: 420px;
            z-index: 10;

            /* Hexagon Clip */
            -webkit-clip-path: polygon(
                25% 0%, 75% 0%, 100% 50%,
                75% 100%, 25% 100%, 0% 50%
            );
            clip-path: polygon(
                25% 0%, 75% 0%, 100% 50%,
                75% 100%, 25% 100%, 0% 50%
            );

            background: rgba(15, 20, 40, 0.9);
            border: 2px solid rgba(88, 101, 242, 0.4);
            backdrop-filter: blur(8px);

            animation: riseIn 0.7s ease-out;
        }

        @keyframes riseIn {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to   { opacity: 1; transform: translateY(0) scale(1); }
        }

        h1 {
            text-align: center;
            font-size: 1.7rem;
            margin-bottom: 1rem;
            color: #b4c2ff;
            letter-spacing: 1px;
        }

        p {
            text-align: center;
            color: #9aa7cc;
            margin-bottom: 1rem;
        }

        .tos {
            font-size: 0.85rem;
        }

        .tos a {
            color: #7c88ff;
            text-decoration: none;
        }

        /* ----------------------------------------------------
           HEXAGON BUTTON
        ---------------------------------------------------- */
        .hex-btn {
            margin: 1.5rem auto 0;
            display: block;
            width: 220px;
            padding: 1rem;
            color: white;
            font-weight: 600;
            text-align: center;
            letter-spacing: 1px;
            cursor: pointer;
            border: none;
            background: linear-gradient(135deg, #5865f2, #3941b9);

            -webkit-clip-path: polygon(
                25% 0%, 75% 0%, 100% 50%,
                75% 100%, 25% 100%, 0% 50%
            );
            clip-path: polygon(
                25% 0%, 75% 0%, 100% 50%,
                75% 100%, 25% 100%, 0% 50%
            );

            transition: 0.3s;
        }

        .hex-btn:hover:not(.disabled) {
            box-shadow: 0 0 20px rgba(88, 101, 242, 0.7);
            transform: translateY(-2px);
        }

        .hex-btn.disabled {
            background: #333a6b;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .error-message {
            margin-top: 1rem;
            text-align: center;
            background: rgba(255, 80, 80, 0.15);
            border-left: 4px solid #ff5555;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #ff9494;
        }
    </style>
</head>


<body>

    <canvas id="particleCanvas"></canvas>

    <div class="hex-container">
        <h1>Hex Verification</h1>

        <p id="statusText">
            Connect to continue your verification.
        </p>

        <p class="tos">
            Review our <a href="/TOS.html" target="_blank">Terms of Service</a>
        </p>

        <button id="startVerification" class="hex-btn">Start</button>

        <p id="errorMessage" class="error-message" style="display:none;"></p>
    </div>


    <!-- ----------------------------------------------------
         SAME JS AS YOUR ORIGINAL â€” ONLY MINOR CLEANUPS
    ---------------------------------------------------- -->
    <script>
        /* ---------- PARTICLE BACKGROUND ---------- */
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = innerWidth;
        canvas.height = innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 0.5;
                this.speedX = (Math.random() - 0.5) * 0.4;
                this.speedY = (Math.random() - 0.5) * 0.4;
                this.opacity = Math.random() * 0.4 + 0.2;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width) this.x = 0;
                else if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                else if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = `rgba(88,101,242,${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const particles = [];
        const particleCount = 60;
        for (let i = 0; i < particleCount; i++) particles.push(new Particle());

        function loop() {
            ctx.fillStyle = "#06070f";
            ctx.fillRect(0,0,canvas.width,canvas.height);

            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(loop);
        }
        loop();

        /* ---------- VERIFICATION LOGIC ---------- */
        const startButton = document.getElementById('startVerification');
        const statusText = document.getElementById('statusText');
        const errorMessage = document.getElementById('errorMessage');

        function showError(msg) {
            startButton.textContent = "Failed";
            startButton.classList.add("disabled");
            errorMessage.textContent = msg;
            errorMessage.style.display = "block";
            statusText.style.display = "none";
        }

        startButton.onclick = async () => {
            startButton.classList.add("disabled");
            startButton.textContent = "Connecting...";

            try {
                const res = await fetch("/api/vpn-check", { method: "POST" });
                const data = await res.json();

                if (!res.ok) throw new Error(data.message || "Connection error");

                if (!data.sessionToken)
                    throw new Error("Invalid session token");

                location.href = `/server-selection.html?token=${data.sessionToken}`;

            } catch (err) { showError(err.message); }
        };
    </script>

</body>
</html>
